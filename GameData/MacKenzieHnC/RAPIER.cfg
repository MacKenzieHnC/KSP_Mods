//  ==================================================
//  RAPIER.
//  ==================================================
// ...GameData\RealismOverhaul\RO_SuggestedMods\Squad\RO_Squad_Engines.cfg
@PART[RAPIER]:AFTER[RealismOverhaul]
{
	@MODULE[ModuleEnginesAJEJet]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
		}
	}

	@MODULE[ModuleEngines*]:HAS[~engineID[AirBreathing]]
	{
		@PROPELLANT[LiquidFuel]
		{
			@name = LqdHydrogen
			@ratio = 4.7
		}

		@PROPELLANT[Oxidizer]
		{
			@name = LqdOxygen
			@ratio = 1
		}
	}
}